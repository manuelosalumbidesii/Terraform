name: Terraform Dev CI/CD

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  terraform-dev:
    runs-on: ubuntu-latest
    permissions:
      id-token: write
      contents: read

    env:
      TF_WORKING_DIR: envs/dev
      AWS_REGION: us-east-2
      AWS_DEFAULT_REGION: us-east-2

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Configure AWS credentials via OIDC
        uses: aws-actions/configure-aws-credentials@v2
        with:
          role-to-assume: arn:aws:iam::545209303902:role/GitHubActions-Terraform-Role
          aws-region: ${{ env.AWS_REGION }}

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v2
        with:
          terraform_version: 1.6.0

      - name: Terraform Init
        run: terraform init
        working-directory: ${{ env.TF_WORKING_DIR }}

      - name: Terraform Format Check
        run: terraform fmt -check -recursive
        working-directory: ${{ env.TF_WORKING_DIR }}

      - name: Terraform Validate
        run: terraform validate
        working-directory: ${{ env.TF_WORKING_DIR }}

      - name: Terraform Plan
        run: terraform plan -var-file=terraform.tfvars
        working-directory: ${{ env.TF_WORKING_DIR }}

      - name: Terraform Apply
        if: github.ref == 'refs/heads/main'
        run: |
          echo "Start Apply: $(date)"
          terraform apply -auto-approve -parallelism=10 -var-file=terraform.tfvars
          echo "End Apply: $(date)"
        working-directory: ${{ env.TF_WORKING_DIR }}

  slack-notify:
    needs: terraform-dev
    runs-on: ubuntu-latest

    steps:
      - name: Send Slack Notification
        uses: rtCamp/action-slack-notify@v2
        env:
          SLACK_WEBHOOK: ${{ secrets.SLACK_WEBHOOK_URL }}
          SLACK_COLOR: '#36a64f'
          SLACK_TITLE: 'Terraform Dev Deployment Success'
          SLACK_MESSAGE: |
            üöÄ *Terraform Apply Completed*
            ‚úÖ Environment: *dev*
            üîç [View workflow run](https://github.com/${{ github.repository }}/actions/runs/${{ github.run_id }})
