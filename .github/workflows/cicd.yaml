name: Sample Terraform with CICD

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    permissions:
      id-token: write
      contents: read

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Configure AWS credentials via OIDC
        uses: aws-actions/configure-aws-credentials@v2
        with:
          role-to-assume: arn:aws:iam::545209303902:role/GitHubActions-Terraform-Role
          aws-region: us-east-1

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v2
        with:
          terraform_version: 1.6.0

      - name: Terraform Init
        working-directory: terraform
        run: terraform init

      - name: Terraform Apply
        working-directory: terraform
        run: terraform apply -auto-approve

  slack-notification-team:
    needs: build-and-push
    runs-on: ubuntu-latest
    environment:
      name: qa-approval  # <- GitHub Environment requiring approval
    steps:
      - name: Send Team Slack Notifications
        uses: rtCamp/action-slack-notify@v2
        env:
          SLACK_WEBHOOK: ${{ secrets.SLACK_WEBHOOK_URL }}
          SLACK_COLOR: '#ffcc00'
          SLACK_MESSAGE: |
            ðŸ§ª Build and push completed.
            âœ… QA approval granted. Ready to deploy to production.
            ðŸ‘‰ Check workflow run: https://github.com/${{ github.repository }}/actions/runs/${{ github.run_id }}
          SLACK_TITLE: 'QA Approval Completed'



      